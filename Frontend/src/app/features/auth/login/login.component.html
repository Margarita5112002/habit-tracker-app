<div>
  <form>
    <div class="header">
      <h1>Sign In</h1>
      <p>Sign in with your email here</p>
    </div>
    <input
        type="text"
        name="userIdentifier"
        placeholder="Email / Username"
        autocomplete="username">
    <input 
        type="password"
        name="password"
        placeholder="Password"
        autocomplete="current-password">
  </form>
</div>
