<div>
    <div class="options">
        <span>see:</span>
        <button (click)="onAllClick()" class="btn">all</button>
        <button (click)="onPendingClick()" class="btn">pending</button>
        <button (click)="onDoneClick()" class="btn">done</button>
    </div>
    <div class="habit-list">
    @if (loading()) {
        <div>loading ...</div>
    } @else {
        @for (habit of filteredHabits(); track habit.id) {
            <app-habit-card [habit]="habit" />
        }
    }
    </div>
</div>
