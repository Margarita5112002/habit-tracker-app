<div class="container">
  <app-habit-card [habit]="habit()" />

  <div class="options">
    <button
      (click)="onEditClick()"
      type="button"
      title="edit habit"
      class="options__btn"
    >
      <mat-icon class="options__icon">edit_square</mat-icon>
    </button>
    <button
      (click)="onDeleteClick()"
      type="button"
      title="delete habit"
      class="options__btn"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <div class="info">
    <!-- Goal Section -->
    <div class="info-item info-goal" [ngStyle]="infoGoalBorder()" >
      <div class="info-label">Goal</div>
      <div class="info-value">
        {{ habit().target }} completions per {{ frequencyText() }}
      </div>
    </div>

    <!-- Settings Grid -->
    <div class="info-grid">
      <!-- Custom Values -->
      <div class="info-item">
        <div class="info-badge" [class.enabled]="habit().allowCustomValue">
          @if (habit().allowCustomValue) {
          <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
          Custom Values } @else {
          <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
          Step By Step }
        </div>
      </div>

      <!-- Exceed Target -->
      <div class="info-item">
        <div class="info-badge" [class.enabled]="habit().allowExceedTarget">
          @if (habit().allowExceedTarget) {
          <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
          Can Exceed Target } @else {
          <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
          Target Limit }
        </div>
      </div>
    </div>
  </div>
</div>

@if (confirmDeleteHabitModalOpen()) {
<app-confirm-modal
  (cancel)="onCancelDeleteHabit()"
  (confirm)="onConfirmDeleteHabit()"
  [message]="confirmDeleteHabitModalMessage"
/>
}
