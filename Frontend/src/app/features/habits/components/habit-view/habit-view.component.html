<div class="container">
    <app-habit-card [habit]="habit()" />

    <div class="options">
        <button type="button" title="edit habit" class="options__btn">
            <mat-icon class="options__icon">edit_square</mat-icon>
        </button>
        <button (click)="onDeleteClick()" type="button" title="delete habit" class="options__btn">
            <mat-icon>delete</mat-icon>
        </button>
    </div>

</div>

@if (confirmDeleteHabitModalOpen()) {
    <app-confirm-modal 
        (cancel)="onCancelDeleteHabit()"
        (confirm)="onConfirmDeleteHabit()"
        [message]="confirmDeleteHabitModalMessage" />
}
